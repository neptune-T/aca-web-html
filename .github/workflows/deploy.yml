name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # 让 GitHub Pages 以 Next.js 静态站点方式处理（含禁用 Jekyll 等默认行为）
          static_site_generator: next
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: Build
        run: npm run build
        env:
          # GitHub Pages:
          # - 用户主页仓库：<owner>.github.io -> 根路径（空 basePath）
          # - 项目仓库：/repoName -> 需要 basePath=/repoName
          NEXT_PUBLIC_BASE_PATH: ${{ github.event.repository.name == format('{0}.github.io', github.repository_owner) && '' || format('/{0}', github.event.repository.name) }}

      - name: Disable Jekyll (allow _next/)
        run: touch ./out/.nojekyll

      - name: Verify export output (must include _next/)
        run: |
          echo "== out/.nojekyll ==" && ls -la ./out/.nojekyll
          echo "== out root (top 50) ==" && ls -la ./out | head -n 50
          echo "== out/models ==" && ls -la ./out/models || true
          echo "== out/models/bunny.ply ==" && ls -la ./out/models/bunny.ply || true
          echo "== out/_next/static (top) ==" && ls -la ./out/_next/static | head -n 50
          echo "== out/_next/static/css (top) ==" && ls -la ./out/_next/static/css | head -n 50
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4